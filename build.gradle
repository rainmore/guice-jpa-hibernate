apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'
apply plugin: 'application'
apply plugin: 'eclipse'

description = 'Dao Manager'

version = '0.1'

buildscript {
    repositories {
        mavenCentral()
    }
}


group 'org.springframework.scala'
archivesBaseName = "jpa_2.10"

ext {
  springVersion = '3.2.4.RELEASE'
  scalaVersion = '2.10.3'
  scalaLibVersion = '2.10'
}

repositories {
    mavenCentral()
}

dependencies {
  compile("com.google.inject:guice:3.0")
  compile("com.google.inject.extensions:guice-persist:3.0")
  compile("org.hibernate:hibernate-core:4.3.0.Beta5")
  compile("org.hibernate:hibernate-entitymanager:4.3.0.Beta5")
  compile("joda-time:joda-time:2.3")
  compile("joda-time:joda-time-hibernate:1.3")
  compile("mysql:mysql-connector-java:5.1.26")

  // Scala
//  compile("org.scala-lang:scala-library:$scalaVersion")
//  compile("org.scala-lang:scala-reflect:$scalaVersion")

}
